<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>LFG - Desarrollo</title>
  </head>
  <body class="container-fluid" style="padding: 0px; margin: 0 auto">
    <header class="bck-col" style="vertical-align: middle;">
      <div class="row" style="border: 1px solid red">
        <div class="col" style="border: 1px solid yellow">
          <div id="logo-container"><img src="" width="180px" height="96px"></div>
        </div>
        <div class="col-sm">
        </div>
        <div class="col">
          <nav>
            <ul>
              <li><a href="/inicio"><button class="btn-nav">Inicio</button></a></li>
              <li><a href="/amigos"><button class="btn-nav">Amigos</button></a></li>
              <li><a href="/grupos"><button class="btn-nav">Grupos</button></a></li>
              <li><a href="/mensajes"><button class="btn-nav">Mensajes</button></a></li>
              <li><a href="/sobre"><button class="btn-nav">Sobre LFG</button></a></li>
              <li><a href="/perfil"><button class="btn-nav">Perfil</button></a></li>
              <li><a href="/login"><button class="btn-nav">Login</button></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="comp-container">
    <aside class="logostile font-sm" *ngIf="!isHomePage()">
      <h3>CONTENIDO ASIDE</h3>
      <p class="comp-text">{{asideData}}</p>
      </aside>

    <main *ngIf="!isHomePage()">
      <router-outlet></router-outlet>
      </main>
      <main *ngIf="isHomePage()" style="padding: 0">
        <router-outlet></router-outlet>
      </main>
    </div>
    <footer class="bck-col">
      <div class="row footer-row" style="color: white">
        <div class="col">LFG - Team 1 - Adrián Pobo, Anna Marín, Sergio Aragón - 2021 </div>
      </div>
      </footer>
  </body>
</html>
